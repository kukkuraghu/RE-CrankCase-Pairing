<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
        <link rel="stylesheet" href="css/style.css"/>
        <title>RE Crank Case Tracking System</title>
    </head>
    <body>
        <!-- Start of first page -->
        <div data-role="page" id="login">
            <div data-role="header">
                <h1>Login</h1>
            </div><!-- /header -->

            <div data-role="content">   
                <form>
                    <div data-role="fieldcontain">
                        <label for='user-name'>User Name</label>
                        <input type='text' id='user-name' name='user_name' autofocus>
                    </div>
                    <div data-role="fieldcontain">
                        <label for='pass-word'>Password</label>
                        <input type='password' id='pass-word' name='password'>
                    </div>
                    <button>Submit</button>
                    <button>Cancel</button>
                </form>
            </div><!-- /content -->

            <div data-role="footer">
                <h4>Page Footer</h4>
            </div><!-- /footer -->
        </div><!-- /page -->

        <!-- Start of paging page -->
        <div data-role="page" id="paging">
            <div data-role="header">
                <h1>Paging Beeper</h1>
            </div><!-- /header -->

            <div data-role="content">   
                <form>
                    <label for='crank-case'>Crank Case</label>
                    <input type='text' id='crank-case' name='crank_case'>
                    <button>Page</button>
                    <button>Cancel</button>
                </form>
            </div><!-- /content -->

            <div data-role="footer">
                <h4>Page Footer</h4>
            </div><!-- /footer -->
        </div><!-- /page -->        

        <!-- Start of pairing page -->
        <div data-role="page" id="pairing">
            <div data-role="header">
                <h1>CrankCase Pairing</h1>
            </div><!-- /header -->

            <div data-role="content">   
                <form>
                    <label for='crank-case'>Crank Case</label>
                    <input type='text' id='crank-case' name='crank_case'>
                    <label for='beeper'>Password</label>
                    <input type='text' id='beeper' name='beeper'>
                    <button>Pair</button>
                    <button>Cancel</button>
                </form>
            </div><!-- /content -->

            <div data-role="footer">
                <h4>Page Footer</h4>
            </div><!-- /footer -->
        </div><!-- /page -->              
        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
        <script src='js/script.js'></script>
    </body>
</html>
