<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src='js/jQuery_validation_plugin.js'></script>
        <title>RE Crank Case Tracking System</title>
    </head>
    <body>
        <!-- Start of change password page -->
        <div data-role="page" id="change_password">
            <div data-role="header" data-position="fixed">
                <a href="#nav_panel"   data-icon="bars" data-iconpos="notext">Menu</a>
                <h1>Change Password</h1>
            </div><!-- /header -->

            <div data-role="content">   
                <form id='change_passsword_form'>
                    <label for='cp_username' id='cp_username_label'>User Name</label>
                    <div  id='cp_user_div'>
                        <input type='text' id='cp_username' name='cp_username' readonly>
                    </div>

                    <label for='cp_current_password' id='cp_current_password_label'>Current Password</label>
                    <div  id='cp_current_password_div'>
                        <input type='password' id='cp_current_password' name='cp_current_password'>
                    </div>

                    <label for='cp_new_password' id='cp_new_password_label'>New Password</label>
                    <div  id='cp_new_password_div'>
                        <input type='password' id='cp_new_password' name='cp_new_password'>
                    </div>

                    <label for='cp_new2_password' id='cp_new2_password_label'>Retype New Password</label>
                    <div  id='cp_new2_password_div'>
                        <input type='password' id='cp_new2_password' name='cp_new2_password'>
                    </div>

                    <div id='message_div' style='display:none'>
                        <p></p>
                    </div>
                    <button id='cp_button'>Change</button>
                    <button id='cp_cancel_button'>Cancel</button>
                </form>
                
            </div><!-- /content -->



            <div data-role="footer" data-position="fixed">
                <h4>RE CrankCase Pairing System</h4>
            </div><!-- /footer -->

            <div data-role="popup" id="popup_id">
                <p>The crankcase is paired with the buzzer</p>
            </div>

        </div><!-- /page -->
        <script src='js/script.js'></script>
    </body>
</html>
