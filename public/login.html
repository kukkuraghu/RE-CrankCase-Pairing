<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src='js/jQuery_validation_plugin.js'></script>
        <title>RE Crank Case Tracking System</title>
    </head>
    <body>
        <!-- Start of first page -->
        <div data-role="page" id="login">
            <div data-role="header" data-position="fixed">
                <h1>Login</h1>
            </div><!-- /header -->

            <div data-role="content">   
                <form id='login_form' autocomplete='off'>
                    <div data-role="fieldcontain">
                        <label for='user_name'>User Name</label>
                        <input type='text' id='user_name' class='required' name='user_name' autofocus>
                    </div>
                    <div data-role="fieldcontain">
                        <label for='password'>Password</label>
                        <input type='password' id='password'  class='required' name='password'>
                    </div>
                    <div id='message_div' style='display:none'>
                        <p></p>
                    </div>
                    <button id='login_button'>Submit</button>
                    <button id='login_cancel_button'>Cancel</button>
                </form>
            </div><!-- /content -->

            <div data-role="footer" data-position="fixed">
                <h4>RE CrankCase Pairing System</h4>
            </div><!-- /footer -->
        </div><!-- /page -->

        <script src='js/script.js'></script>
    </body>
</html>
