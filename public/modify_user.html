<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src='js/jQuery_validation_plugin.js'></script>
        <title>RE Crank Case Tracking System</title>
    </head>
    <body>
<!-- Start of modify user page -->
        <div data-role="page" id="modify_user">
            <div data-role="header" data-position="fixed">
                <a href="#nav_panel"   data-icon="bars" data-iconpos="notext">Menu</a>
                <h1>Modify User</h1>
            </div><!-- /header -->

            <div data-role="content">   
                <form id='modify_user_form'>
                    <div id='mu_username_grid' class="ui-grid-a">
                        <label for='mu_username' id='mu_username_label'>User Name</label>
                        <div id='mu_user_div'  class="ui-block-a">
                            <input type='text' id='mu_username' name='mu_username' autofocus>
                        </div>
                        <div id='get_user_detail_div' class="ui-block-b">
                            <button id='get_user_detail_button'>Get Detail</button>
                        </div>
                    </div>
                    <div id='mu_user_detail_id' style='display:none'>
                        <label for='mu_password' id='mu_password_label'>Password</label>
                        <div id='mu_password_div'>
                            <input type='text' id='mu_password' name='mu_password'>
                        </div>

                        <label for='mu_plant' id='mu_plant_label'>Plant</label>
                        <div id='mu_plant_div'>
                            <input type='text' id='mu_plant' name='mu_plant'>
                        </div>

                        <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                            <legend>Role</legend>
                                <input type="radio" name="mu-role-choice" id="mu-regular-role" value="regular" checked/>
                                <label for="mu-regular-role">Regular</label>

                                <input type="radio" name="mu-role-choice" id="mu-admin-role" value="admin"  />
                                <label for="mu-admin-role">Admin</label>
                        </fieldset>

                        <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                            <legend>Default Screen</legend>
                                <input type="radio" name="mu-screen-choice" id="mu-pairing-screen" value="pairing" checked/>
                                <label for="mu-pairing-screen">Pairing</label>

                                <input type="radio" name="mu-screen-choice" id="mu-paging-screen" value="paging"  />
                                <label for="mu-paging-screen">Paging</label>

                                <input type="radio" name="mu-screen-choice" id="mu-unpairing-screen" value="unpairing"  />
                                <label for="mu-unpairing-screen">Unpairing</label>
                        </fieldset>
                    </div>
                    <div id='message_div' style='display:none'>
                        <p></p>
                    </div> 
                    <button id='mu_modify_button' style='display:none'>Modify</button>
                    <button id='mu_delete_button' style='display:none'>Delete</button>
                    <button id='mu_cancel_button'>Cancel</button>
                </form>
                
            </div><!-- /content -->



            <div data-role="footer" data-position="fixed">
                <h4>RE CrankCase Pairing System</h4>
            </div><!-- /footer -->

            <div data-role="popup" id="popup_id">
                <p></p>
            </div>

           <div data-role="panel" id="nav_panel" data-position="left" data-display="push">
                <ul data-role="listview" data-theme="a" data-divider-theme="a" style="margin-top:-16px;">
                    <li data-icon="delete" style="background-color:#111;">
                        <a href="#" data-rel="close">Close menu</a>
                    </li>
                    <li id='login_page'>
                        <a href="login.html">Change User</a>
                    </li>
                    <li id='paging_page'>
                        <a href="paging.html">CrankCase Tracking</a>
                    </li>
                    <li id='pairing_page'>
                        <a href="pairing.html">CrankCase Pairing</a>
                    </li>
                    <li id='unpairing_page'>
                        <a href="unpairing.html">Clear Pairings</a>
                    </li>
                    <li id='pairs_report_page'>
                        <a href="pairs_report.html">Pairs Report</a>
                    </li>
                    <li id='maintenance_page'>
                        <a href="maintenance.html">Maintenance</a>
                    </li>
                    <li id='logout'>
                        <a href="#">Logout</a>
                    </li>
                </ul>
            </div>            

        </div><!-- /page -->   
        <script src='js/script.js'></script>
    </body>
</html>
