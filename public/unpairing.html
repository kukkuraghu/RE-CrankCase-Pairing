<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src='js/jQuery_validation_plugin.js'></script>
        <title>RE Crank Case Tracking System</title>
    </head>
    <body>
<!-- Start of unpairing page -->
        <div data-role="page" id="unpairing">
            <div data-role="header" data-position="fixed">
                <a href="#nav_panel"   data-icon="bars" data-iconpos="notext">Menu</a>
                <h1>Unpair</h1>
            </div><!-- /header -->

            <div data-role="content">   
                <form id='unpairing_form' autocomplete='off'>
                    <div id='unpairing_pager_grid' class='ui-grid-a'>
                        <label for='unpairing_pager' id='paging_pager_label'>Buzzer ID</label>
                        <div  id='unpairing_pager_div' class='ui-block-a'>
                            <input type='text' id='unpairing_pager' name='unpairing_pager' autofocus>
                        </div>
                        <div id='get_crankcase_div' class='ui-block-b'>
                            <button id='get_crankcase'>Get cCase</button>
                        </div>
                    </div>
                    <div id='crankCase_grid' class="ui-grid-a">
                        <label for='unpairing_crankCase_div'>Crank Case</label>
                        <div id='unpairing_crankCase_div' class="ui-block-a">
                            <input type='text' id='unpairing_crank_case' name='crank_case'>
                        </div>
                        <div id='get_unpair_buzzer_div' class="ui-block-b">
                            <button id='get_unpair_buzzer'>Get Buzzer</button>
                        </div>
                    </div>
                    <div id='message_div' style='display:none'>
                        <p>Error in paging</p>
                    </div>
                    <button id='unpair_unpair_button'>Unpair</button>
                    <button id='unpair_all_button'>Unpair ALL</button>
                    <button id='unpair_cancel_button'>Cancel</button>
                </form>
                
            </div><!-- /content -->



            <div data-role="footer" data-position="fixed">
                <h4>RE CrankCase Pairing System</h4>
            </div><!-- /footer -->

            <div data-role="popup" id="popupDialog" data-confirmed="no" data-transition="pop" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:500px;width:215px">
                <div data-role="header" data-theme="a">
                    <h1>Unpair All?</h1>
                </div>
                <div role="main" class="ui-content">
                    <h3 class="ui-title">  Remove All Pairs? </h3>
                    <div class='ui-grid-a'>
                        <div class='ui-block-a'>
                            <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-b optionConfirm" data-rel="back">Yes</a>
                        </div>
                        <div class='ui-block-b'>
                            <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-b optionCancel" data-rel="back" data-transition="flow">No</a>
                        </div>
                    </div>
                </div>
            </div>
            <div data-role="popup" id="popup_id">
                <p>The crankcase is paired with the buzzer</p>
            </div>

        </div><!-- /page -->    
        <script src='js/script.js'></script>  
    </body>
</html>
