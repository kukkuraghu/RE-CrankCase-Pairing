<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src='js/jQuery_validation_plugin.js'></script>
        <title>RE Crank Case Tracking System</title>
    </head>
    <body>
        <!-- Start of add user page -->
        <div data-role="page" id="add_user">
            <div data-role="header" data-position="fixed">
                <a href="#nav_panel"   data-icon="bars" data-iconpos="notext">Menu</a>
                <h1>Add User</h1>
            </div><!-- /header -->

            <div data-role="content">   
                <form id='add_user_form'>
                    <label for='au_username' id='au_username_label'>User Name</label>
                    <div id='au_user_div'>
                        <input type='text' id='au_username' name='au_username' autofocus>
                    </div>

                    <label for='au_password' id='au_password_label'>Password</label>
                    <div id='au_password_div'>
                        <input type='text' id='au_password' name='au_password'>
                    </div>

                    <label for='au_plant' id='au_plant_label'>Plant</label>
                    <div id='au_plant_div'>
                        <input type='text' id='au_plant' name='au_plant'>
                    </div>

                    <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                        <legend>Role</legend>
                            <input type="radio" name="role-choice" id="regular-role" value="regular" checked/>
                            <label for="regular-role">Regular</label>

                            <input type="radio" name="role-choice" id="admin-role" value="admin"  />
                            <label for="admin-role">Admin</label>
                    </fieldset>

                    <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                        <legend>Default Screen</legend>
                            <input type="radio" name="screen-choice" id="pairing-screen" value="pairing" checked/>
                            <label for="pairing-screen">Pairing</label>

                            <input type="radio" name="screen-choice" id="paging-screen" value="paging"  />
                            <label for="paging-screen">Paging</label>
                            <input type="radio" name="screen-choice" id="unpairing-screen" value="unpairing"  />
                            <label for="unpairing-screen">Unpairing</label>
                    </fieldset>


                    <div id='message_div' style='display:none'>
                        <p></p>
                    </div>
                    <button id='au_add_button'>Add</button>
                    <button id='au_cancel_button'>Cancel</button>
                </form>
                
            </div><!-- /content -->



            <div data-role="footer" data-position="fixed">
                <h4>RE CrankCase Pairing System</h4>
            </div><!-- /footer -->

            <div data-role="popup" id="popup_id">
                <p>The crankcase is paired with the buzzer</p>
            </div>

           <div data-role="panel" id="nav_panel" data-position="left" data-display="push">
                <ul data-role="listview" data-theme="a" data-divider-theme="a" style="margin-top:-16px;">
                    <li data-icon="delete" style="background-color:#111;">
                        <a href="#" data-rel="close">Close menu</a>
                    </li>
                    <li id='login_page'>
                        <a href="login.html">Change User</a>
                    </li>
                    <li id='paging_page'>
                        <a href="paging.html">CrankCase Tracking</a>
                    </li>
                    <li id='pairing_page'>
                        <a href="pairing.html">CrankCase Pairing</a>
                    </li>
                    <li id='unpairing_page'>
                        <a href="unpairing.html">Clear Pairings</a>
                    </li>
                    <li id='pairs_report_page'>
                        <a href="pairs_report.html">Pairs Report</a>
                    </li>
                    <li id='maintenance_page'>
                        <a href="maintenance.html">Maintenance</a>
                    </li>
                    <li id='logout'>
                        <a href="#">Logout</a>
                    </li>
                </ul>
            </div>            

        </div><!-- /page -->   

        <script src='js/script.js'></script>
    </body>
</html>
