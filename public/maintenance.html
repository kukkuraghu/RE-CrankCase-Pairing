<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src='js/jQuery_validation_plugin.js'></script>
        <title>RE Crank Case Tracking System</title>
    </head>
    <body>
<!-- Start of maintenance page -->
        <div data-role="page" id="maintenance">
            <div data-role="header" data-position="fixed">
                <a href="#nav_panel"   data-icon="bars" data-iconpos="notext">Menu</a>
                <h1>Maintenance</h1>
            </div><!-- /header -->

            <div data-role="content">   
                <div id='message_div' style='display:none'>
                    <p>Error in paging</p>
                </div>
                <div data-role="controlgroup">
                    <button id='change_password_button'>Change Password</button>
                    <button id='modify_user_button'>Update User</button>
                    <button id='add_user_button'>Add User</button>
                    <button id='list_users_button'>List Users</button>
                </div>
            </div><!-- /content -->

            <div data-role="footer" data-position="fixed">
                <h4>RE CrankCase Pairing System</h4>
            </div><!-- /footer -->

            <div data-role="popup" id="popup_id">
                <p>The crankcase is paired with the buzzer</p>
            </div>

           <div data-role="panel" id="nav_panel" data-position="left" data-display="push">
                <ul data-role="listview" data-theme="a" data-divider-theme="a" style="margin-top:-16px;">
                    <li data-icon="delete" style="background-color:#111;">
                        <a href="#" data-rel="close">Close menu</a>
                    </li>
                    <li id='login_page'>
                        <a href="login.html">Change User</a>
                    </li>
                    <li id='paging_page'>
                        <a href="paging.html">CrankCase Tracking</a>
                    </li>
                    <li id='pairing_page'>
                        <a href="pairing.html">CrankCase Pairing</a>
                    </li>
                    <li id='unpairing_page'>
                        <a href="unpairing.html">Clear Pairings</a>
                    </li>
                    <li id='pairs_report_page'>
                        <a href="pairs_report.html">Pairs Report</a>
                    </li>
                    <li id='maintenance_page'>
                        <a href="maintenance.html">Maintenance</a>
                    </li>
                    <li id='logout'>
                        <a href="#">Logout</a>
                    </li>
                </ul>
            </div>            

        </div><!-- /page -->   
        <script src='js/script.js'></script>
