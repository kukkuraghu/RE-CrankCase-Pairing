<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="css/style.css"/>
        <title>RE Crank Case Tracking System</title>
    </head>
    <body>
        <!-- Start of first page -->
        <div data-role="page" id="login">
            <div data-role="header">
                <h1>Login</h1>
            </div><!-- /header -->

            <div data-role="content">   
                <form>
                    <div data-role="fieldcontain">
                        <label for='user_name'>User Name</label>
                        <input type='text' id='user_name' name='user_name' autofocus>
                    </div>
                    <div data-role="fieldcontain">
                        <label for='password'>Password</label>
                        <input type='password' id='password' name='password'>
                    </div>
                    <button id='login_button'>Submit</button>
                    <button>Cancel</button>
                </form>
            </div><!-- /content -->

            <div data-role="footer">
                <h4>Page Footer</h4>
            </div><!-- /footer -->
        </div><!-- /page -->

        <!-- Start of paging page -->
        <div data-role="page" id="paging">
            <div data-role="header">
                <h1>Paging Beeper</h1>
            </div><!-- /header -->

            <div data-role="content">   
                <form>
                    <label for='crank-case'>Crank Case</label>
                    <input type='text' id='paging_crank_case' name='crank_case'>
                    <button id='page_button'>Page</button>
                    <button>Cancel</button>
                </form>
            </div><!-- /content -->

            <div data-role="footer">
                <h4>Page Footer</h4>
            </div><!-- /footer -->
        </div><!-- /page -->        

        <!-- Start of pairing page -->
        <div data-role="page" id="pairing" class="ui-responsive-panel">

            <div data-role="header">
                <a href="#nav_panel"   data-icon="bars" data-iconpos="notext">Menu</a>
                <h1>CrankCase Pairing</h1>
            </div><!-- /header -->

            <div data-role="content">   
                <form>
                    <label for='pairing_crank_case'>Crank Case</label>
                    <input type='text' id='pairing_crank_case' name='crank_case'>
                    <label for='pairing_beeper'>Beeper</label>
                    <input type='text' id='pairing_beeper' name='beeper'>
                    <button id='pair_button'>Pair</button>
                    <button>Cancel</button>
                </form>
            </div><!-- /content -->

            <div data-role="footer">
                <h4>Page Footer</h4>
            </div><!-- /footer -->

            <div data-role="panel" id="nav_panel" data-position="left" data-display="push">
                <ul data-role="listview" data-theme="a" data-divider-theme="a" style="margin-top:-16px;" class="nav-search">
                    <li data-icon="delete" style="background-color:#111;">
                        <a href="#" data-rel="close">Close menu</a>
                    </li>
                    <li data-filtertext="wai-aria voiceover accessibility screen reader">
                        <a href="../about/accessibility.html">User Login</a>
                    </li>
                    <li data-filtertext="accordions collapsible set collapsible-set collapsed">
                        <a href="#paging">Page Beeper</a>
                    </li>
                    <li data-filtertext="ajax navigation model">
                        <a href="../pages/page-navmodel.html">Setup</a>
                    </li>

                </ul>
            </div>
        </div><!-- /page -->   

        



        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src='js/script.js'></script>
    </body>
</html>
