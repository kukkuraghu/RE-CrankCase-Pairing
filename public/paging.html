<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src='js/jQuery_validation_plugin.js'></script>
        <title>RE Crank Case Tracking System</title>
    </head>
    <body>        
        <!-- Start of paging page -->
        <div data-role="page" id="paging">
            <div data-role="header" data-position="fixed">
                <a href="#nav_panel"   data-icon="bars" data-iconpos="notext">Menu</a>
                <h1>Paging Beeper</h1>
            </div><!-- /header -->

            <div data-role="content">   
                <form id='paging_form' autocomplete='off'>
                    <div id='crankCase_grid' class="ui-grid-a">
                        <label for='paging_crank_case'>Crank Case</label>
                        <div id='paging_crankCase_div' class="ui-block-a">
                            <input type='text' id='paging_crank_case' name='crank_case' autofocus>
                        </div>
                        <div id='get_buzzer_div' class="ui-block-b">
                            <button id='get_buzzer'>Get Buzzer</button>
                        </div>
                    </div>
                    <div id='paging_pager_div'>
                        <label for='paging_pager' id='paging_pager_label'>Buzzer ID</label>
                        <input type='text' id='paging_pager' name='paging_pager' disabled>
                    </div>
                    <div id='message_div' style='display:none'>
                        <p>Error in paging</p>
                    </div>
                    <fieldset id='custom_fieldset_buttons' data-role="controlgroup" data-type="horizontal">
                        <button id='page_button'>Buzz</button>
                        <button id='paging_unpair_button'>Unpair</button>
                        <!-- <button id='skip_button'>Skip</button> -->
                    </fieldset>
                    <button id='page_cancel_button'>Cancel</button>
                </form>
                
            </div><!-- /content -->

            <div data-role="footer" data-position="fixed">
                <h4>RE CrankCase Pairing System</h4>
            </div><!-- /footer -->
            <div data-role="popup" id="popup_id">
                <p>The crankcase is paired with the buzzer</p>
            </div>

        </div><!-- /page --> 
        <script src='js/script.js'></script>
    </body>
</html>
