<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src='js/jQuery_validation_plugin.js'></script>
        <title>RE Crank Case Tracking System</title>
    </head>
    <body>
        <!-- Start of pairing page -->
        <div data-role="page" id="pairing" class="ui-responsive-panel">

            <div data-role="header" data-position="fixed">
                <a href="#nav_panel"   data-icon="bars" data-iconpos="notext">Menu</a>
                <h1>CrankCase Pairing</h1>
            </div><!-- /header -->

            <div data-role="content">   
                <form id='pairing_form' autocomplete='off'>
                    <label for='pairing_crank_case'>Crank Case</label>
                    <input type='text' id='pairing_crank_case' name='crank_case' autofocus>
                    <label for='pairing_beeper'>Buzzer ID</label>
                    <input type='text' id='pairing_beeper' name='beeper'>
                    <div id='message_div' style='display:none'>
                        <p>Error in paging</p>
                    </div>
                    <button id='pair_button'>Pair</button>
                    <button id='pair_cancel_button'>Cancel</button>
                </form>
                <div data-role="popup" id="popup_id">
                    <p>The crankcase is paired with the buzzer</p>
                </div>
            </div><!-- /content -->
            
            <div data-role="footer" data-position="fixed">
                <h4>RE CrankCase Pairing System</h4>
            </div><!-- /footer -->

            <div data-role="popup" id="pairErrorPopup" data-confirmed="no" data-transition="pop" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:500px;width:300px">
                <div data-role="header" data-theme="a">
                    <h1 class="blink">!ERROR!</h1>
                </div>
                <div role="main" class="ui-content">
                    <p id="pairErrorMessage">Error in Pairing</p>
                    <div data-theme="a">
                        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-b optionConfirm" data-rel="back">OK</a>
                    </div>
                </div>
            </div>
           <div data-role="panel" id="nav_panel" data-position="left" data-display="push">
                <ul data-role="listview" data-theme="a" data-divider-theme="a" style="margin-top:-16px;">
                    <li data-icon="delete" style="background-color:#111;">
                        <a href="#" data-rel="close">Close menu</a>
                    </li>
                    <li id='login_page'>
                        <a href="login.html">Change User</a>
                    </li>
                    <li id='paging_page'>
                        <a href="paging.html">CrankCase Tracking</a>
                    </li>
                    <li id='pairing_page'>
                        <a href="pairing.html">CrankCase Pairing</a>
                    </li>
                    <li id='unpairing_page'>
                        <a href="unpairing.html">Clear Pairings</a>
                    </li>
                    <li id='pairs_report_page'>
                        <a href="pairs_report.html">Pairs Report</a>
                    </li>
                    <li id='maintenance_page'>
                        <a href="maintenance.html">Maintenance</a>
                    </li>
                    <li id='logout'>
                        <a href="#">Logout</a>
                    </li>
                </ul>
            </div>            
        </div><!-- /page -->  
        <script src='js/script.js'></script>
    </body>
</html>
